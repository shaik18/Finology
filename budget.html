        <h2 style="margin:5px; font-family: ubuntu,sans-serif;">BUDGET CALCULATOR</h2>
        <section class="middle-container">
            <div>
                <div class="row title">
                    <div class="container-size col-lg-6">
                        <div id="myDIV" class="header">
                            <input type="text" id="myInput" placeholder="Enter Budget" class="main-input">
                            <span onclick="newElement()" class="addBtn">Calculate</span>
                        </div>
                        <ul class="uldes" id="myUL">
                            <li class="to-do-li">
                                <input type="text" id="Necess" placeholder="Rs 0" readonly="true">
                            </li>
                            <li class="to-do-li">
                                <input type="text" id="Needs" placeholder="Rs 0" readonly="true">
                            </li>
                            <li class="to-do-li">
                                <input type="text" id="Savings" placeholder="Rs 0" readonly="true">
                            </li>
                        </ul>
                    </div>
            </div>
        </section>
        <script>
            function newElement()
            {
                var budget=document.getElementById("myInput").value;
                x=budget*0.5;
                y=budget*0.3;
                z=budget*0.2;
                var final1=parseFloat(x);
                var final2=parseFloat(y);
                var final3=parseFloat(z);
                var necess=document.getElementById("Necess");
                var needs=document.getElementById("Needs");
                var savings=document.getElementById("Savings");
                necess.value=final1;
                needs.value=final2;
                savings.value=final3;
            }
        </script>
